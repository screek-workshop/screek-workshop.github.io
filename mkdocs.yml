site_name: 小溪创作坊
dev_addr: "0.0.0.0:8000"
extra:
  consent:
    title: 隐私声明
    description: >- 
      我们使用Cookies来识别你的访问和提供个性化的设置, 用来改善我们的文档让它做的更好。
      如果你同意的话，你将帮助我们做得更好！
  analytics:
    provider: google
    property: G-9Q9FX07Q08
    feedback:
      title: 这个页面对你有用吗?
      ratings:
        - icon: material/emoticon-happy-outline
          name: 这个页面有用
          data: 1
          note: >-
            感谢反馈!
        - icon: material/emoticon-sad-outline
          name: 这个页面还需要改进
          data: 0
          note: >- 
            感谢你的反馈! 你可以随时在页面底部的评论区给我们反馈让我们做的很好。

theme:
  # 量化主题！(23年3月12日_15时55分_)
  name: material
  # 图标！(23年3月12日_15时55分_)
  icon:
    logo: simple/artstation
  # 覆盖主题(23年3月11日_21时51分_)
  custom_dir: overrides
  # 中文语言。(23年3月11日_21时22分_)
  language: zh
  # 设置主题颜色。(23年3月11日_21时27分_)
  # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
  palette: 
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: deep purple
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - content.action.edit